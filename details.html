      <p>大鹏所城景区是一个开放式旅游景点，旅游高峰期在每年的4月到11月，高峰期日均游客在3000到4000人之间，2015年一年接待游客在10到12万之间，毗邻较场尾，东山寺等旅游景点。是以古建筑特色为主的爱国主义基地，游客成分有很大部分是学生。以古建筑为主要特色，包含晚清历史部分。</p>
